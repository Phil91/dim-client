apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dim
spec:
  destination:
    name: ''
    namespace: product-portal
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://eclipse-tractusx.github.io/charts/dev'
    targetRevision: dim-1.0.0-rc.1
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            issuerBackendAddress: "https://dim.stable.demo.catena-x.net"
            ingress:
              enabled: true
              className: "nginx"
              annotations:
                nginx.ingress.kubernetes.io/use-regex: "true"
                nginx.ingress.kubernetes.io/enable-cors: "true"
                nginx.ingress.kubernetes.io/proxy-body-size: "8m"
                nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.stable.demo.catena-x.net"
              tls:
                - secretName: "tls-secret"
                  hosts:
                    - "dim.stable.demo.catena-x.net"
              hosts:
                - host: "dim.stable.demo.catena-x.net"
                  paths:
                    - path: "/api/dim"
                      pathType: "Prefix"
                      backend:
                        service: "dim-service"
                        port: 8080
            migrations:
              logging:
                default: "Debug"
            postgresql:
              primary:
                extendedConfiguration: |
                  max_connections = 200
              readReplicas:
                extendedConfiguration: |
                  max_connections = 200
            secrets:
              postgresql:
                auth:
                  existingSecret:
                    postgrespassword: "<path:ssi-credential-issuer/data/stable/ssi-credential-issuer-postgres#postgres-password>"
                    password: "<path:ssi-credential-issuer/data/stable/ssi-credential-issuer-postgres#password>"
                    replicationPassword: "<path:ssi-credential-issuer/data/stable/ssi-credential-issuer-postgres#replication-password>"
    chart: dim
  sources: []
  project: project-portal
